{% extends "base.html" %} 
{% block content %}
<h1>Login Page</h1>

{% if messages %}
<div class="messages container">
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
</div>
{% endif %}

<div class="container">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">ورود</button>
    </form>
</div>
{% endblock content %}
